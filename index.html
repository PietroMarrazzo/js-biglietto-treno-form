<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Biglietto treno</title>
</head>
<body>
    <div class="background">
        <h1 class="txt-center pad-top100px">
            Calcola il prezzo del tuo biglietto
        </h1>
        <div id="generatore" class="container">
            <ul id="info-list" class="flex flex-center">
                <li>
                    <label for="">Nome e Cognome</label>
                    <input type="text" id="username" placeholder="Inserisci generali">
                </li>
                <li>
                    <label for="">Km da percorrere</label>
                    <input type="number" id="percorrenza" placeholder="Inserisci i kilometri">
                </li>
                <li>          
                    <label for="">Fascia d'et√†</label>
                    <select id="fascia-eta">
                        <option value="U18">Minorenne</option>
                        <option value="O18">Maggiorenne</option>
                        <option value="O65">Over 65</option>
                    </select>
                    
                </li>
            </ul>
            <div class="flex flex-center">
                <button id="genera" type="button">
                    Genera
                </button>
                <button id="annulla" type="button">
                    Annulla
                </button>
            </div>
        </div>

        <!-- biglietto hidden/show -->
        <div id="biglietto" class="hidden">
            <h1>
                Il tuo biglietto
            </h1>
            <div>
                <h2>
                    Dettaglio passeggero
                </h2>
                <table>
                    <tr>
                        <th>
                            Nome Passeggero
                        </th>
                        <th>
                            Offerta
                        </th>
                        <th>
                            Carrozza
                        </th>
                        <th>
                            Codice Treno
                        </th>
                        <th>
                            Costo biglietto
                        </th>
                    </tr>
                    <tr>
                        <td id="nome">

                        </td>
                        <td id="offerta">
                            
                        </td>
                        <td id="carrozza">
                            
                        </td>
                        <td id="codice">
                            
                        </td>
                        <td id="costo">
                            
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
